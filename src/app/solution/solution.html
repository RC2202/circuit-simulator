<div class = "table-responsive">
<table class="table table-bordered">
  
    <thead class="thead-inverse">
      <tr>
        <th>Element</th>
        <th>Voltage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of elements; let i = index" >
        <td *ngIf = "element.voltageFlag">{{element.elements.symbol + element.positiveNodeID}}</td>
        <td  *ngIf = "element.voltageFlag">{{element.voltage}}</td>
      </tr>      
  </table>
</div>
<h5  id = "sol">* Arrow head points towards falling voltage</h5>
