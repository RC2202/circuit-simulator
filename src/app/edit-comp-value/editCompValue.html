<h3>{{componentName? componentName : "Select "}}</h3>
    <div class="form-group">
      <label for="usr">Set Value</label>
      <input type="number" class="form-control" id="usr" minlength="0" maxlength="100"  [(ngModel)]="currentElementValue">
    </div>

    <div class="form-group">
      <label for="sel1">Set unit</label>
          <select class="form-control  " id="sel1" [(ngModel)]="selectedUnit">
            <option *ngFor="let unit of currentElementUnitArray" [ngValue]="unit" >{{unit}}</option>      
          </select>
          <div> {{units}}</div>

         </div>

      <div class="form-group">
           <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input"  [(ngModel)]="currentElementVoltageFlag" [disabled] = "!enable">
              Show Voltage Value
            </label>
          </div>
       </div>

       <div class="form-group">
        <div class="btn-group"> <button (click) = "setValue()" class="btn btn-danger" [disabled] = "!enable" >Set</button></div>
      </div>
