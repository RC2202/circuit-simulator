<div class="btn-group btn-group-justified" >
    <div class="btn-group"  *ngFor="let components of elements; let i = index" >
    <button (click)="renderComponent(i)" class="btn btn-primary ">{{components.name}}</button>
    </div>
    <div class="btn-group"> <button (click) = "rotateComponents()" class="btn btn-danger">Rotate</button></div>
    <div class="btn-group"> <button (click) = "deleteComponents()" class="btn btn-light">Delete</button></div>
</div>
