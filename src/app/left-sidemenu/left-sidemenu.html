<div class="btn-group  btn-group-vertical btn-block" >
    <div class="btn-group"  *ngFor="let components of elements; let i = index" >
    <button (click)="renderComponent(i)" class="btn btn-primary ">{{components.name}}</button>
    </div>

</div>

<div class="btn-group  btn-group-vertical btn-block" >
    <div class="btn-group"> <button (click) = "rotateComponents()" class="btn btn-light">Rotate</button></div>
    <div class="btn-group"> <button (click) = "deleteComponents()" class="btn btn-danger">Delete</button></div>
</div>
