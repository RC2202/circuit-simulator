<div class ="row">
    <fieldset class="form-group">
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" name ="options" type="radio" [value]="1" [(ngModel)] = "choice"> Current(A)
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" name ="options" type="radio" [value]="2" [(ngModel)] = "choice"> Voltage(V)
      </label>
    </div>

      </label>
    </div>-->

  </fieldset>
</div>
<div class ="row">
    <div class="form-group">
      <label for="sel1">Element to scope</label>
      <select class="form-control  " id="sel1" [(ngModel)]="elemSelected" >
        <option name = "dropdown" *ngFor="let elem of currentArray; let i = index" [ngValue]="i" >{{elem.elements.symbol + elem.positiveNodeID}}</option>      
      </select>
      
    </div>
</div>


<div class = "row">
  <div class="btn-group"> <button (click) = "graph()" class="btn btn-danger">Plot</button></div>
  <div class="btn-group"> <button (click) = "stop()" class="btn btn-light">Stop</button></div>
</div>
